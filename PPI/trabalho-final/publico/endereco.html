<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>Endereço</title>

  <style>
    html {
      height: 100%;
      position: relative;
    }

    body {
      margin: 0;
      background-color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5rem;
    }
    
    a {
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
    <img src="../images/logo.png" alt="logo" width="50px">
    <p class="h5 my-0 mr-md-auto fw-normal">Clínica Lawrence</p>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="index.html">Home</a>
      <a class="p-2 text-dark" href="galeria.html">Galeria</a>
      <a class="p-2 text-blue" href="endereco.html">Novo Endereço</a>
      <a class="p-2 text-dark" href="agendamento.html">Agendamento</a>
    </nav>
    <a class="btn btn-outline-primary" href="login.html">Login</a>
  </header>

  <div class="container mt-5">
    <form method="POST" class="row g-2">
      <div class="form-floating col-sm-2">
        <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
        <label for="cep" class="form-label">CEP</label>
      </div>
      <div class="form-floating col-sm-10">
        <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder="Avenida João Naves de Ávila">
        <label for="logradouro" class="form-label">Logradouro</label>
      </div>
    
      <div class="form-floating col-sm-5">
        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
        <label for="bairro" class="form-label">Bairro</label>
      </div>
      <div class="form-floating col-sm-5">
        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
        <label for="cidade" class="form-label">Cidade</label>
      </div>
      <div class="form-floating col-sm-2">
        <select name="estado" id="estado" class="form-select">
            <option selected="">Sel.</option>
            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
        </select>
        <label for="estado" class="form-label">Estado</label>
      </div>

      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
  
  <footer>
    <hr>
    <p>&copy; 2020 Company, Inc.</p>
  </footer>

  <script>
    window.onload = () => {
      $('form').on('submit', () => {
        $.ajax({
          type: 'POST',
          url: 'cadastro_endereco.php',
          data: $('form').serialize(),
          success: res => {
            alert(res)
          }
        })
      })
    }
  </script>
</body>
</html>
