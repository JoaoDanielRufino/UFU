<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <main>
      <form class="row mt-5 g-2" action="cadastra-endereco.php" method="POST">
        <div class="col-sm-4 form-floating">
          <input type="text" class="form-control" id="inputCEP" name="cep" placeholder="cep">
          <label for="inputCEP">CEP</label>
        </div>
        <div class="col-sm-4 form-floating">
          <input type="text" class="form-control" id="inputBairro" name="bairro" placeholder="bairro">
          <label for="inputBairro">Bairro</label>
        </div>
        <div class="col-sm-4 form-floating">
          <input type="text" class="form-control" id="inputLogradouro" name="logradouro" placeholder="bairro">
          <label for="inputBairro">Logradouro</label>
        </div>

        <div class="col-sm-6 form-floating">
          <input type="text" class="form-control" id="inputCidade" name="cidade" placeholder="cidade">
          <label for="inputCidade">Cidade</label>
        </div>
        <div class="col-sm-6 form-floating">
          <select id="inputEstado" class="form-select" name="estado">
            <option selected>Sel.</option>
            <option>MG</option>
            <option>SP</option>
            <option>RJ</option>
          </select>
          <label for="inputEstado">Estado</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
  </div>
